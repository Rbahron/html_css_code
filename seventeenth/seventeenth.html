<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="seventeenth.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Sign in</h1>
        <form action="">
            <input class="input" type="text" placeholder="username">
            <input class="pass" type="text" placeholder="password">
            
            <div class="signUp" style="display: none;">
                <input class="input" type="text" placeholder="name">
                <input class="input" type="text" placeholder="surname">
                <input class="input" type="email" placeholder="email">
             </div>
        </form>
        <button class="btn">Login</button>
        <p class="question">Do not have an account? &nbsp;<span id="btn">Sign up</span></p>
    </div>

    <script src="seventeenth.js"></script>
</body>
</html>
